            Generate

            Play

    <div style="display: flex;">
        <div>
            <canvas id="OscCanvas" height="300" width="450"></canvas>
        </div>
        <div class="Presets">
            <button id="Sine">
                Sine
            </button>
            <button id="Triangle">
                Triangle
            </button>
            <button id="Square">
                Square
            </button>
            <button id="Saw">
                Saw
            </button>
        </div>
        <div>
            <canvas id="ScoreCanvas" height="300" width="600"></canvas>

    </div>
